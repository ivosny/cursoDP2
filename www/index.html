    }
		$(document).ready(function(e){
		$('.cf').attr("disabled", true);
		
		//Declarando variaveis de inicialização 
		var F11=17.9;
		var E11=4;
		function calcular(){
			
		var E13=$('#E-13').val();
		var E14=$('#E-14').val();
		var E15=$('#E-15').val();
		var E16=$('#E-16').val();
		var E17=$('#E-17').val();
		var H10=(F11*E13*E14)/E15;
		var I7=H10*E17/100
		var K15=Math.round((H10+I7)*E16/100);
		var R7=(K15*67)/100;
		var R8=(K15*52)/100;
		var R9=(K15*42)/100;
			
		if(E11==1){
			N17=Math.round(R7);
			//alert(N17);
				}else if(E11==2){N17=Math.round(R7);
					//alert(N17);
				}else if(E11==3){N17=Math.round(R8);
					//alert(N17);
				}else if(E11==4){N17=Math.round(R9);
					//alert(N17);
				}
					
			//alert(N17);
			var N15=K15-N17
			
			$('#K-15').html(Math.round(K15));
			$('#N-15').html(Math.round(N15));
			$('#N-17').html(Math.round(N17));
		}	
			calcular();
		//alert (Math.round(N17));
		//alert(va+1.1);
        app.initialize();
		$('.btradio').click(function(e) {
			F11=$(this).prev('input').val();
			E11=$(this).attr('id');
          
			calcular();
			//alert('Valor base = '+E11);
        });
		$('.bt-radio').click(function(e){
			//alert($(this).prev('input').attr('id'));
			$('.bt-radio').removeClass('btativo');
			$(this).addClass('btativo');
			$(this).prev('input').click();
			
		})
		//-------------------------------------------------
			
			$('#btcalcular').click(function(e){
				//alert(F11+' - '+E11);
				calcular();
			})
			
	function exitFromApp(){
   navigator.app.exitApp()
}
